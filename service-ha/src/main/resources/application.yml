server:
  port: 8765
spring:
  application:
    name: service-hi
  datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/bgcz?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
